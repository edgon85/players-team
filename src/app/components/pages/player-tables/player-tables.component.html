<section>
    <h1>Jugadores</h1>
    <div class="container">
        <div class="interior">
            <a href="#" class="btn" (click)="newPlayer()">Nuevo</a>
        </div>
    </div>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Posicion</th>
                    <th>Peso</th>
                    <th>Altura</th>
                    <th>Nacionalidad</th>
                    <th>Zurdo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content-player">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
                <tr *ngFor="let player of (players$ | async)">
                    <th>{{ player.name }}</th>
                    <th>{{ player.lastName }}</th>
                    <th>{{ player.position }}</th>
                    <th>{{ player.weight }}</th>
                    <th>{{ player.height }}</th>
                    <th>{{ player.nationality }}</th>
                    <th>{{ player.leftFooted }}</th>
                    <th>
                        <button>Editar</button>
                        <button>Eliminar</button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</section>
