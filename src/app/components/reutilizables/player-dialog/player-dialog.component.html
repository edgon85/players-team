<div id="open-modal" class="modal-window">
    <div>
        <a href="#" class="modal-close" (click)="cerrarModal()">Cerrar</a>
        <h1>Nuevo Jugador</h1>
        <div>
            <form #f="ngForm" novalidate (ngSubmit)="guardarJugador( f )">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input [ngModel]="player?.name" name="name" ngModel required type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input [ngModel]="player?.lastName" name="lastName" ngModel required type="text"
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="position">Posici√≥n</label>
                    <select class="form-control" name="position" [ngModel]="player?.position" ngModel required>
                        <option *ngFor="let pos of squadNumber" [value]="pos.key">{{ pos.label }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="weight">Peso</label>
                    <input type="text" class="form-control" name="weight" [ngModel]="player?.weight" ngModel required />
                </div>

                <div class="form-group">
                    <label for="height">Altura</label>
                    <input type="text" class="form-control" name="height" [ngModel]="player?.height" ngModel required />
                </div>

                <div class="form-group">
                    <label for="position">Nacionalidad</label>
                    <select class="form-control" name="nationality" [ngModel]="player?.nationality" ngModel required>
                        <option *ngFor="let nationality of countries" [value]="nationality.key">{{ nationality.label }}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="leftFooted">Pie izquierdo</label>
                    <input type="checkbox" class="form-control checkbox" name="leftFooted"
                        [ngModel]="player?.leftFooted" ngModel required />
                </div>

                <div class="submit-container">
                    <button type="submit">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
